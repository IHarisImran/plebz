<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href='./images/branded/favicon.webp' />
    <meta name="description" content='' />
    <title>Contact Us - Plebz</title>
</head>

<body>
    <header id="header"></header>

    <section class="bg-tPurple">
        <div class='max-w-7xl mx-auto px-5 text-white flex flex-col sm:gap-5 md:gap-6 pt-4 pb-10'>
            <div onclick="history.back()"
                class="cursor-pointer flex items-center gap-2 text-xs sm:text-sm text-gray-400 hover:text-white">
                <i class="bi-arrow-left"></i>
                <span>Voltar</span>
            </div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold">Contato</h1>
        </div>
    </section>
    <div class="bg-gradient-to-r from-tYellow to-tPurpleLight h-2"></div>

    <section class="max-w-5xl mx-auto px-5 xl:px-0 flex flex-col gap-10 mt-10 md:mt-20">
        <div class=""></div>
        <div></div>
    </section>

    <footer id="footer"></footer>

    <script>
        fetch('./components/header.html').then(res => res.text()).then(data => { document.getElementById('header').innerHTML = data; });
        fetch('./components/footer.html').then(res => res.text()).then(data => { document.getElementById('footer').innerHTML = data; });
    </script>
</body>

</html>
