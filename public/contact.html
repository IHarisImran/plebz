<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href='./images/branded/favicon.webp' />
    <meta name="description" content='' />
    <title>Contact Us - Plebz</title>
</head>

<body>
    <header id="header"></header>

    <section class="bg-tPurple pt-4">
        <div class='max-w-7xl mx-auto text-white'>
            <div class="relative z-40 max-w-2xl rounded-tr-full px-5 py-7 sm:pb-8" style="background: #241538;">
                <div onclick="history.back()"
                    class="cursor-pointer flex items-center gap-2 text-xs sm:text-sm text-gray-400 hover:text-white">
                    <i class="bi-arrow-left"></i>
                    <span>Voltar</span>
                </div>
                <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-semibold mt-3 sm:mt-4">Contato</h1>
            </div>
            <div class="hidden xl:block absolute left-0 top-28 h-36 w-96" style="background: #241538;"></div>
        </div>
        <div class="bg-gradient-to-r from-tYellow to-tPurpleLight h-2 relative"></div>
    </section>

    <section class="max-w-5xl mx-auto px-5 xl:px-0 py-10 md:py-20 lg:py-28 flex gap-6 lg:gap-16 xl:gap-36">
        <div class="w-3/12 md:w-4/12 hidden sm:flex justify-center">
            <img src="./images/inpage/who-we-are/inBody2.webp" alt="" class="sticky top-10 h-min">
        </div>
        <div class="w-full sm:w-9/12 md:w-8/12">

            <div class="text-center sm:text-start">
                <h3 class="text-2xl sm:text-3xl font-medium">Fale Conosco</h3>
                <p class="mt-4 mb-6">Dúvidas? Sugestões? Entre em contato conosco pelo formulário abaixo:</p>
            </div>

            <form action="" method="get" class="grid grid-cols-12 gap-4">
                <input type="text" name="name" placeholder="Nome completo*" class="col-span-full p-4 md:p-5 rounded"
                    style="background: #F3F3E8;">
                <input type="email" name="email" placeholder="Email*"
                    class="col-span-full sm:col-span-6 p-4 md:p-5 rounded" style="background: #F3F3E8;">
                <input type="tel" name="tel" placeholder="Telefone"
                    class="col-span-full sm:col-span-6 p-4 md:p-5 rounded" style="background: #F3F3E8;">
                <textarea name="message" cols="30" rows="10" placeholder="Escreva sua mensagem*"
                    class="col-span-full p-4 md:p-5 rounded" style="background: #F3F3E8;"></textarea>
                <div class="col-span-full flex items-center justify-between gap-10">
                    <div class="text-slate-500 text-xs sm:text-base">| Retornamos sua mensagem em no máximo 24hs
                    </div>
                    <input type="submit" value="Enviar"
                        class="transition-all bg-tPurpleLightV2 hover:bg-tPurpleLight rounded-full font-semibold px-8 py-2 md:py-3 xl:py-4 text-lg md:text-xl cursor-pointer">
                </div>
            </form>

        </div>
    </section>

    <footer id="footer"></footer>

    <script>
        fetch('./components/header.html').then(res => res.text()).then(data => { document.getElementById('header').innerHTML = data; });
        fetch('./components/footer.html').then(res => res.text()).then(data => { document.getElementById('footer').innerHTML = data; });
    </script>
</body>

</html>
